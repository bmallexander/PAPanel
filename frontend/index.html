<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker VPS Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tabler@latest/dist/css/tabler.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="my-4">
            <h1 class="text-center">Docker VPS Manager</h1>
        </header>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Create New Server</h5>
                <form id="create-server-form">
                    <div class="mb-3">
                        <label for="imageName" class="form-label">Docker Image Name</label>
                        <input type="text" class="form-control" id="imageName" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Server</button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Manage Servers</h5>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Status</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="server-list">
                        <!-- Server rows will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tabler@latest/dist/js/tabler.min.js"></script>
</body>
</html>
